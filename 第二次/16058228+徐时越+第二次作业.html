<!DOCTYPE html>
<html>
<head> 
<meta charset="gb2312"> 
<title></title> 
<style>  

</style>
<script type="text/javascript">
	
	function email(){
	        var a = document.getElementById("e").value;
		var b = document.getElementById("M1");
		if(a == ""){
			b.innerHTML = "不能为空";
		}
		if(a != ""){
			if(a.length>10 || a.length<6){
				b.innerHTML = "长度为6-10位";		
			}
			else{
				b.innerHTML = "";
			}
		}	
	}
	
	function fpassword1(){
		var a = document.getElementById("password1").value;
		var b = document.getElementById("M2");
		if(a == ""){
			b.innerHTML = "不能为空";
		}
		if(a != ""){
			b.innerHTML = "";
		}
	}
	
	function fpassword2(){
		var a = document.getElementById("password2").value;
		var b = document.getElementById("M3");
		if(a == ""){
			b.innerHTML = "不能为空";
		}
		if(a != ""){
			b.innerHTML = "";
			if(a != document.getElementById("password").value){
				b.innerHTML = "两次密码不一致";
			}
		}
	}
	
	function fwhile(){
		var Mwhile = document.getElementById("M4");
		var i = 2;
		var sum1 = 0;
		while(i<=50){
			sum1 = sum1 + i;
			i = i+2;
		}
		Mwhile.innerHTML = '<p>' + sum1 + '</p>' + '<br>';
	}
	function ffor(){
		var Mfor = document.getElementById("M5");
		var j = 2;
		var sum2 = 0;
		for(j=2;j<=50;j=j+2){
			sum2 = sum2 + j;
		}
		Mfor.innerHTML = '<p>' + sum2 + '</p>' + '<br>';
	}


	function T3(){
		var realDate = new Date();
		var T31 = realDate.getHours();
		var T32 = document.getElementById("printtime");
		if(T31>=6 && T31<13)  T32.innerHTML = "早上好" ;
		if(T31>=13 && T31<18) T32.innerHTML = "下午好" ;
		if(T31>=18 && T31<=23) T32.innerHTML = "晚上好";
		if(T31>=0 && T31<6) T32.innerHTML = "凌晨好";
		
	}
	window.onload = function(){
		T3();
		fwhile();
		ffor();
		
	}
	
	function plus(){
		var x = document.getElementById("pure");
		var y = document.getElementById("motify");
		var puretext = x.innerHTML;
		var word;
		var n =0;
		var motifytext = new Array();
		for(var i = 0;i<puretext.length;i++){
			word = puretext.substring(i,i+1);
			motifytext = motifytext + word + '#';
			n = n+1;
		}
		y.innerHTML = motifytext  +  '　　　　　　　总计' + n;
	}




	</script>
</head>
<body>
	<form>
	        <label>邮箱名称:<input type="email" id="e" onClick="email()" onKeyUp="email()"><span id="M1"></span></label>
		<br>
		<label>密码:<input type="password" id="password1" onClick="fpassword1()" onKeyUp="fpassword1()"><span id="M2"></span></label>
		<br>
		<label>确认密码:<input type="password2" id="password2" onClick="fpassword2()" onKeyUp="fpassword2()"><span id="M3"></span></label>
		<br>
		<label>来自城市:<input type="text"></label>
		<br>
		<label>爱好:<input type="text"></label>
		<br>
		<label>性别:<input type="radio" name="sex" value="male">男
		<input type="radio" name="sex" value="female">女</label>
		<br>
		个人介绍<textarea rows="10" cols="30" name="self"></textarea>
		<br>
		<label><input type="submit" name="submit" value="确认"></label>
		<label><input type="reset" name="reset"></label>
	</form>
<br>
<br>
while:
<div style="border: 1px solid; width: 100px; height: 100px; " id="M4"></div>
for:
<div style="border: 1px solid; width: 100px; height: 100px; " id="M5"></div>

<br>
<br>
	<p id="printtime"></p>
<br>
<p id="pure">I am a girl, I like dancing.</p>
<p id="motify"></p>
<button value="pl" onClick="plus()">增加#并统计</button>
</body>
</html>
