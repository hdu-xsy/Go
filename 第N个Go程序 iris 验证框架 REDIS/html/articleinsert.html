<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <!-- Bootstrap -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        body{ font-family: Microsoft YaHei,'宋体' , Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;}
    </style>
    <script src="https://cdn.bootcss.com/markdown.js/0.6.0-beta1/markdown.min.js"></script>
</head>

<body>
<div style="margin-top:5%;margin-left:20%;margin-right:20%">
    <h2 class="text-center">插入文章</h2>
    <form method="post" name="form" id="form">
        <div class="form-group">
            <label for="Title">标题</label>
            <input type="text" class="form-control" id="Title" name="Title">
        </div>
        <select name="Menu" class="form-control">
            <option value="1">网站更新日志</option>
            <option value="2">GO语言学习</option>
            <option value="3">Python语言学习</option>
            <option value="4">Java学习</option>
            <option value="5">JS学习</option>
            <option value="6">PHP学习</option>
            <option value="7">日记/感想</option>
            <option value="8">后端知识学习</option>
            <option value="9">关于二次元</option>
        </select>
        <textarea class="form-control" rows="500" name="Content" id="Content"></textarea>
    </form>
    <button class="btn btn-default" name="btn" id="btn" onclick="return validate()">确认</button>
</div>
<script type="text/javascript" src="../js/ArticleInsert.js"></script>
</body>
</html>
