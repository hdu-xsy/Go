<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <!-- Bootstrap -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        body{ font-family: Microsoft YaHei,'宋体' , Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;}
    </style>
    <script src="https://cdn.bootcss.com/markdown.js/0.6.0-beta1/markdown.min.js"></script>
</head>
<body>
<div class="row" style="margin-top:5%;">
    <div class="col-md-2 col-lg-2 col-sm-1 col-xs-1"></div>
    <div class="col-md-3 col-lg-3 col-sm-4 col-xs-4">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/backend/1">修改用户</a></li>
            <li role="presentation"><a href="/articlemodifylist/1">修改文章</a></li>
            <li role="presentation"><a href="/articleinsert">增加文章</a></li>
            <li role="presentation"><a href="/upload">上传文件</a></li>
            <li role="presentation" class="active"><a href="/menumodify">修改栏目、大标题、公告</a> </li>
        </ul>
    </div>
    <div class="col-md-5 col-lg-5 col-sm-6 col-xs-6">
        <form method="post" id="form" name="form" action="/menumodify">
            <table class="table table-bordered">
                <tr>
                    <td>选择</td><td>编号</td><td>名称</td>
                </tr>
            {{/* var menuList []Entity.Menu */}}
            {{range $i,$v := .menuList}}
                <tr>
                    <td width="8%"><input type="radio" name="select" id="select" value="{{$i}}"></td>
                    <td width="10%"><input type="text" id="id{{$i}}" name="id{{$i}}" value="{{.Id}}" style="width:100%;" readonly></td>
                    <td width="82%"><input type="text" id="name{{$i}}" name="name{{$i}}" value="{{.Name}}" style="width:100%;"></td>
                </tr>
            {{end}}
                <input type="text" id ="Id" name="Id" style="display:none" value="">
                <input type="text" id ="Name" name="Name" style="display:none" value="">
            </table>
            <button type="submit" class="btn btn-default" id="Delete" name="Delete" onclick="mvalidate(0)">Delete</button>
            <button type="submit" class="btn btn-default" id="Modify" name="Modify" onclick="mvalidate(1)">Modify</button>
        </form>
        <form method="post" id="hform" name="hform" action="/h1modify">
            大标题:<input type="text" id="h1" name="h1" value="{{.h1}}" style="width:100%;">
            <button type="submit" class="btn btn-default" id="Modify" name="Modify">Modify</button>
        </form>
        <form method="post" id="aform" name="aform" action="/acmodify">
            公告:<input type="text" id="ac" name="ac" value="{{.ac}}" style="width:100%;">
            <button type="submit" class="btn btn-default" id="Modify" name="Modify">Modify</button>
        </form>
        <form method="post" id="aform" name="aform" action="/menuinsert">
            增加栏目:<input type="text" id="menu" name="menu" value="" style="width:100%;">
            <button type="submit" class="btn btn-default" id="Insert" name="Insert">Insert</button>
        </form>
    </div>
    <div class="col-md-2 col-lg-2 col-sm-1 col-xs-1"></div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../js/MenuModify.js"></script>
</body>
</html>
